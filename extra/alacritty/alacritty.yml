# import:
#   - ~/.local/share/nvim/lazy/vscode.nvim/extra/alacritty/alacritty.yml
schemes:
  codelight: &light
    primary:
      background: "#FFFFFF"
      foreground: "#1E1E1E"

    cursor:
      text: "#FFFFFF"
      cursor: "#264F78"

    normal:
      black: "#1E1E1E"
      red: "#F44747"
      green: "#6A9955"
      yellow: "#795E26"
      blue: "#007acc"
      magenta: "#C586C0"
      cyan: "#4FC1FE"
      white: "#D4D4D4"

    bright:
      black: "#808080"

  codedark: &dark
    primary:
      background: "#1E1E1E"
      foreground: "#D4D4D4"

    cursor:
      text: "#1E1E1E"
      cursor: "#D4D4D4"

    normal:
      black: "#1E1E1E"
      red: "#F44747"
      green: "#6A9955"
      yellow: "#795E26"
      blue: "#007acc"
      magenta: "#C586C0"
      cyan: "#4FC1FE"
      white: "#D4D4D4"

    bright:
      black: "#808080"

colors: *dark
